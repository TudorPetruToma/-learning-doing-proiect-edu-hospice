<div class="app">
  <mat-toolbar class="mat-toolbar">
    <mat-toolbar-row>
      <h2 class="logo-title" (click)="goToHome()">Edu Hospice</h2>
      <span class="example-spacer"></span>
      <nav class="navigation">
        <ul>
          <li><a mat-button routerLink="/home" routerLinkActive="active">Home</a></li>
          <li><a mat-button routerLink="/login" routerLinkActive="active" *ngIf="!isLoggedIn">Login</a></li>
        </ul>
      </nav>
      <div class="userIcons">
        <mat-icon *ngIf="isLoggedIn" (click)="goToDashboard()">account_circle</mat-icon>
        <mat-icon *ngIf="isLoggedIn" (click)="logout()">exit_to_app</mat-icon>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>


  <!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
  <!-- The routed views render in the <router-outlet>-->
  <router-outlet></router-outlet>
</div>
