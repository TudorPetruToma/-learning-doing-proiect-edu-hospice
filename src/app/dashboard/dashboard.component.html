<mat-card class="userProfileCard">
  <mat-card-header>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div fxLayout="row" fxFlex fxLayoutAlign="space-around center" class="userStatsContainer">
      <mat-card-subtitle> Email:
        <div class="userStats">{{user.email}}</div>
      </mat-card-subtitle>
      <mat-card-subtitle> Ore totale:
        <div class="userStats">120</div>
      </mat-card-subtitle>
      <mat-card-subtitle> Cursuri totale:
        <div class="userStats">5</div>
      </mat-card-subtitle>
      </div>
  </mat-card-content>
</mat-card>

<div class="home">
  <mat-tab-group dynamicHeight>
    <mat-tab *ngFor="let tab of tabList" label="{{tab}}">
      <div class="example-large-box mat-elevation-z4" *ngFor="let course of courseList">
        <app-course-card [course]="course" [hasAction]="true" (cardAction)="goToCourse(course)"></app-course-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
