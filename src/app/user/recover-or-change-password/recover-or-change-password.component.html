<mat-card class="setPasswordCard">
  <mat-card-content>
    <form [formGroup]="form" class="setPasswordForm">
      <h2>{{ 'user.managePassword.setPassword' | translate }}</h2>
      <formly-form [form]="form" [fields]="fields" [model]="formModel"></formly-form>

      <button mat-raised-button (click)="onSubmit()" [disabled]="form.invalid">{{ 'user.managePassword.setPassword' | translate }}</button>

    </form>
  </mat-card-content>
</mat-card>
