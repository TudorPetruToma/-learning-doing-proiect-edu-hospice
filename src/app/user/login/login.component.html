<mat-card class="loginCard">
  <mat-card-content>
    <form [formGroup]="form" class="loginForm">
      <h2>{{ 'general.login' | translate }}</h2>
      <mat-form-field class="example-full-width">
        <mat-label>{{ 'general.email' | translate }}</mat-label>
        <input matInput placeholder="{{ 'user.login.loginPlaceholder' | translate }}" formControlName="email" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>{{ 'user.login.password' | translate }}</mat-label>
        <input matInput type="password" placeholder="{{ 'user.login.passwordPlaceholder' | translate }}" formControlName="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">{{ 'general.login' | translate }}</button>
      <p class="register">{{ 'user.login.forgotPassword' | translate }}<a href="/"> {{ 'user.login.clickHere' | translate }}</a></p>
      <p class="register"><a href="/">{{ 'user.login.register' | translate }}</a></p>
    </form>
  </mat-card-content>
</mat-card>
