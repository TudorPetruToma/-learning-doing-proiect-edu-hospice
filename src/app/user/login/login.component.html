<mat-card class="loginCard">
  <mat-card-content>
    <form [formGroup]="form" class="loginForm">
      <h2>Log In</h2>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
      <p class="register">Ai uitat parola?<a href="/"> Click aici</a></p>
      <p class="register"><a href="/">Inregistreaza-te!</a></p>
    </form>
  </mat-card-content>
</mat-card>
